<app-container>
    <button pButton type="button" label="Nova Classe" routerLink="/classe/new"></button>
    <p-table [value]="classes">
        <ng-template pTemplate="header">
          <tr>
            <th>Nome</th>
            <th>Valor</th>
            <th>Dias de Atraso</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-classe>
          <tr>
            <td>{{ classe.nome }}</td>
            <td>{{ classe.valor }}</td>
            <td>{{ classe.dias_atraso }}</td>
            <td>
              <button pButton type="button" label="Editar" routerLink="/classe/{{ classe.id }}"></button>
              <button pButton type="button" label="Excluir" class="p-button-danger" (click)="excluir(classe.id)"></button>
            </td>
          </tr>
        </ng-template>
    </p-table>
</app-container>
