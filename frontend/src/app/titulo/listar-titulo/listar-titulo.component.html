<app-container>
    <button pButton type="button" label="Novo Titulo" routerLink="/titulo/new"></button>
    <p-table [value]="titulos">
        <ng-template pTemplate="header">
          <tr>
            <th>Nome</th>
            <th>Ano</th>
            <th>Sinopse</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-titulo>
          <tr>
            <td>{{ titulo.nome }}</td>
            <td>{{ titulo.ano }}</td>
            <td>{{ titulo.sinopse }}</td>
            <td>
              <button pButton type="button" label="Editar" routerLink="/titulo/{{ titulo.id }}"></button>
              <button pButton type="button" label="Excluir" class="p-button-danger" (click)="excluir(titulo.id)"></button>
            </td>
          </tr>
        </ng-template>
    </p-table>
</app-container>
