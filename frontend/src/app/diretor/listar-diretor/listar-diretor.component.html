<app-container>
    <button pButton type="button" label="Novo Diretor" routerLink="/diretor/new"></button>
    <p-table [value]="diretores">
        <ng-template pTemplate="header">
          <tr>
            <th>Nome</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-diretor>
          <tr>
            <td>{{ diretor.nome }}</td>
            <td>
              <button pButton type="button" label="Editar" routerLink="/diretor/{{ diretor.id }}"></button>
              <button pButton type="button" label="Excluir" class="p-button-danger" (click)="excluir(diretor.id)"></button>
            </td>
          </tr>
        </ng-template>
    </p-table>
</app-container>
