<app-container>
    <button pButton type="button" label="Novo Ator" routerLink="/ator/new"></button>
    <p-table [value]="atores">
        <ng-template pTemplate="header">
          <tr>
            <th>Nome</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-ator>
          <tr>
            <td>{{ ator.nome }}</td>
            <td>
              <button pButton type="button" label="Editar" routerLink="/ator/{{ ator.id }}"></button>
              <button pButton type="button" label="Excluir" class="p-button-danger" (click)="excluir(ator.id)"></button>
            </td>
          </tr>
        </ng-template>
    </p-table>
</app-container>
