<app-container>
    <button pButton type="button" label="Novo Item" routerLink="/item/new"></button>
    <p-table [value]="items">
        <ng-template pTemplate="header">
          <tr>
            <th>Número de Série</th>
            <th>Data Aquisição</th>
            <th>Tipo Item</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-item>
          <tr>
            <td>{{ item.num_serie }}</td>
            <td>{{ item.dt_aquisicao }}</td>
            <td>{{ item.tipo_item }}</td>
            <td>
              <button pButton type="button" label="Editar" routerLink="/item/{{ item.id }}"></button>
              <button pButton type="button" label="Excluir" class="p-button-danger" (click)="excluir(item.id)"></button>
            </td>
          </tr>
        </ng-template>
    </p-table>
</app-container>
